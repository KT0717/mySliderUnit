<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>mySliderUnit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/fontawesome.all.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/imagesloaded.pkgd.min.js"></script>
  <link rel="stylesheet" href="assets/css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <main class="container mt-2">
    <div class="row">
      <div class="col">
        <!-- スライダー -->
        <div class="slider-wrapper">
          <h5 class="mb-2">mySliderUnit</h5>
          <div class="slider-main mb-1">
            <button type="button" id="prev" class="btn rounded-0">
              <img src="./assets/img/common/prev.svg" class="img arrow" alt="">
            </button>
            <!-- スライダーメイン画像 -->
            <div id="main-image-box" class="inner"></div>
            <button type="button" id="next" class="btn rounded-0">
              <img src="./assets/img/common/next.svg" class="img arrow" alt="">
            </button>
          </div>
          <!-- スライダーサムネイル -->
          <div id="thumbnails" class="d-flex flex-wrap justify-content-center mb-2"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- モーダル -->
  <div class="modal-wrapper">
    <div class="modal-inner">
      <img src="" alt="" class="modal-image">
      <button type="button" id="modal-image-prev" class="btn btn-lg">
        <span class="text-white"><i class="fas fa-chevron-circle-left img-28"></i></span>
      </button>
      <button type="button" id="modal-image-next" class="btn btn-lg">
        <span class="text-white"><i class="fas fa-chevron-circle-right img-28"></i></span>
      </button>
    </div>
    <div class="modal-control">
      <button type="button" id="close" class="btn btn-lg">
        <span class="text-white"><i class="fas fa-times img-28"></i></span>
      </button>
    </div>
    <div class="cnt">
      <p id="cnt-image" class="h5 text-white">
    </div>
    </div>
  </div>
  <!-- 画像ローディング -->
  <div class="js-loader">
    <div class="js-loader-progress">
      <div class="js-loader-progress-bar"></div>
      <div class="js-loader-progress-number"></div>
    </div>
  </div>
  <!-- script -->
  <script type="text/javascript" src="./assets/dist/main.min.js"></script>
  <!-- <script type="text/javascript" src="./assets/js/slider.js"></script> -->
</body>

</html>
